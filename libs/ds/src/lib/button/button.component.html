<button *ngIf="variant === 'primary'" m="0rem" pl="15px" pr="15px" c="#000" bg="deepskyblue" b='none'>
  <div *ngIf="!isLoading" style="display: flex;">
    <ng-content select="img.left"></ng-content>
    <p *ngIf="!isLoading" m="0px" pt="5px" pb="5px" pl="0px" pr="0px">
      {{ title }}
    </p>
    <ng-content select="img.right"></ng-content>
  </div>
  <img *ngIf="isLoading" src="/assets/images/loader.svg" pt="8px" pb="5px" />
</button>
